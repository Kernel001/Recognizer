<div id="sourceBtns">
{% for source in source_list %}
<tr>
    <td >{{source.ip_adress}}</td>
    <td>{{source.name}}</td>
    <td>{{source.video_feed_name}}</td>
    <td><a class="btn btn-danger btn-sm" href="{% url 'app:removeSource' source.id %}">Удалить</a></td>
    <td><button id="startSourceBtn{{ source.id }}" class="btn btn-primary btn-sm" onclick="startSourceClick({{ source.id }})">Включить</button></td>
</tr>
{% endfor %}
</div>
